  <script>
    // Definindo as perguntas, op√ß√µes e respostas usando arrays
    var questions = [
    "1. O que voc√™ pode fazer para reduzir a polui√ß√£o por pl√°stico nos oceanos?",
    "2. Qual √© uma pr√°tica ambientalmente correta ao visitar uma praia?",
    "3. Como voc√™ pode ajudar a conservar os recifes de coral?",
    "4. Como as atividades humanas podem afetar os n√≠veis de pH nos oceanos?",
    "5. Qual √© uma maneira eficaz de conservar a vida marinha?"
    ];

    var options = [
      ["Descartar pl√°sticos no oceano", "Reciclar pl√°sticos", "Queimar pl√°sticos", "Ignorar o problema"],
      ["Deixar lixo na areia", "Levar conchas e pedras como lembran√ßa", "Fazer fogueiras na areia", "Recolher seu lixo e respeitar a fauna local"],
      ["Despejar produtos qu√≠micos nos recifes", "Praticar pesca predat√≥ria", "Usar protetor solar que cont√©m produtos qu√≠micos nocivos", "Evitar tocar nos corais e usar protetor solar seguro para os recifes"],
      ["N√£o afetam o pH dos oceanos", "Aumentam a acidez dos oceanos", "Diminuem a salinidade dos oceanos", "N√£o t√™m impacto no pH dos oceanos"],
      ["Descartar redes de pesca no oceano", "Praticar pesca predat√≥ria", "Participar de projetos de limpeza de praias", "Despejar res√≠duos t√≥xicos no oceano"]
    ];

    var answers = [1, 3, 3, 1, 2]; // √çndice da op√ß√£o correta para cada pergunta

    // Fun√ß√£o para exibir o quiz no HTML
    function displayQuiz() {
      var quizContainer = document.getElementById("quiz-container");

      for (var i = 0; i < questions.length; i++) {
        var questionHTML = "<p>" + questions[i] + "</p>";

        for (var j = 0; j < options[i].length; j++) {
          questionHTML += '<input type="radio" name="q' + i + '" value="' + j + '"> ' + options[i][j] + '<br>';
        }

        quizContainer.innerHTML += questionHTML;
      }

      var buttonHTML = '<button onclick="verResultado()">Verificar Respostas</button>';
      quizContainer.innerHTML += buttonHTML;
    }

      

    // Fun√ß√£o para verificar respostas
    function verResultado() {
      var pontuacao = 0;

      for (var i = 0; i < questions.length; i++) {
        var selecionada = document.querySelector('input[name="q' + i + '"]:checked');

        if (selecionada) {
          var userAnswer = parseInt(selecionada.value);

          if (userAnswer === answers[i]) {
            pontuacao++;
          }
        }
      }

      var quizContainer = document.getElementById("quiz-container");
      quizContainer.innerHTML += "<p>Sua pontua√ß√£o: " + pontuacao + " de " + questions.length + "</p>";
    }

    displayQuiz();
  </script>
