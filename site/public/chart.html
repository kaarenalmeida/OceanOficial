<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico de Pizza com Chart.js</title>
    <!-- Adicione o link para a biblioteca Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <!-- Crie um elemento canvas onde o gráfico será renderizado -->
    <div class="graficos" style="width: 200px; height: 200px;" >
        <span>Na sua visão, o quão importante é a preservação dos oceanos?</span>
        <div class="g1">            
            <canvas id="pizza" width="200px" height="200px"></canvas>
        </div>
        <span>Você acha que existem fontes de informação suficientes para esse assunto?</span>
        <div class="g2">
            <canvas id="pizza2" width="200px" height="200px"></canvas>
        </div>
        <span>Quando você vai à praia, costuma:</span>
        <div class="g3">
            <canvas id="myChart" width="200px" height="200px"></canvas>
        </div>

    </div>
    <script>
        // Obtenha o contexto do canvas
        var ctx = document.getElementById('pizza').getContext('2d');

        // Dados para o gráfico de pizza
        var data = {
            labels: ['Extremamente importante', 'Tanto faz', 'Pouco importante'],
            datasets: [{
                data: [91.5, 6.4, 2.1], // Valores para cada categoria
                backgroundColor: [
                    'blue',
                    'yellow',
                    'red'
                ]
            }]
        };

        // Configurações para o gráfico de pizza
        var options = {
            responsive: true,
            maintainAspectRatio: false,
            title: {
                display: true,
                text: 'Gráfico de Pizza'
            }
        };

        // Crie o gráfico de pizza
        var pizza = new Chart(ctx, {
            type: 'pie',
            data: data,
            options: options
        });
    </script>

    <!-- g2 -->

    <script>
        // Obtenha o contexto do canvas
        var ctx = document.getElementById('pizza2').getContext('2d');

        // Dados para o gráfico de pizza
        var data = {
            labels: ['Sim', 'Não'],
            datasets: [{
                data: [83, 17], // Valores para cada categoria
                backgroundColor: [
                    'blue',
                    'red'
                ]
            }]
        };

        // Configurações para o gráfico de pizza
        var options = {
            responsive: true,
            maintainAspectRatio: false,
            title: {
                display: true,
                text: 'Gráfico de Pizza'
            }
        };

        // Crie o gráfico de pizza
        var pizza = new Chart(ctx, {
            type: 'pie',
            data: data,
            options: options
        });
    </script>

    <!-- g3 -->

    <script>
        // Dados de exemplo
        var data = {
          labels: ['Levar conchas como recordação', 'Recolher seu lixo e descartar em local apropriado', 'Fazer fogueiras na areia', 'Despejar resíduos tóxicos no oceano', 'Tocar nos corais emmergulhos'],
          datasets: [
            {
              label: 'Sim',
              backgroundColor: 'rgba(255, 99, 132, 0.2)',
              borderColor: 'rgba(255, 99, 132, 1)',
              borderWidth: 1,
              data: [13, 37, 5, 1, 3]
            },
            {
              label: 'Não',
              backgroundColor: 'rgba(54, 162, 235, 0.2)',
              borderColor: 'rgba(54, 162, 235, 1)',
              borderWidth: 1,
              data: [15, 4, 40, 46, 42]
            },
            {
              label: 'As vezes',
              backgroundColor: 'rgba(75, 192, 192, 0.2)',
              borderColor: 'rgba(75, 192, 192, 1)',
              borderWidth: 1,
              data: [19, 6, 2, 0, 2]
            }
          ]
        };
    
        // Configurações do gráfico
        var options = {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        };
    
        // Criação do gráfico
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
          type: 'bar',
          data: data,
          options: options
        });
      </script>

</body>

</html>
